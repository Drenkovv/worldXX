<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldX - Твои лучшие возможности</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            overflow: hidden;
        }
        header {
            background: #161b22;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
            position: relative;
            z-index: 10;
        }
        .container {
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }
        .section {
            margin: 40px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 12px;
            background: rgba(33, 38, 45, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            padding: 15px 30px;
            background: #238636;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .cta:hover {
            background: #2ea043;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <header>WorldX - Все, что тебе нужно</header>
    <div class="container">
        <div class="section">
            <h1>Добро пожаловать в WorldX</h1>
            <p>Мы предоставляем лучшие услуги в самых важных индустриях: <strong>Игры</strong>, <strong>Здоровье</strong> и <strong>Обучение</strong>.</p>
            <a href="#" class="cta">Узнать больше</a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.02;
            }
            draw() {
                ctx.fillStyle = "rgba(88, 166, 255, 0.7)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
</body>
</html>
